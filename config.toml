port = 49153
log_file = "persistent/server.log"

[session]
    [session.server_user]
        name = "server"  # The account used by the server for announcements.
        password = "admin"

    [session.database]
        db = "persistent/messenger.db"
        allow_user_creation = true
        max_shown_messages = 100
        message_character_limit = 200
        username_character_limit = 20

    [session.announcements]
        leave = "{user} has left."
        join = "{user} has joined."
        abrupt_leave = "{user} left unexpectedly."